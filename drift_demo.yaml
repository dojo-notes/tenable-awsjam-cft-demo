
resource "aws_flow_log" "AWSJamDriftVPC" {
  vpc_id          = "${aws_vpc.AWSJamDriftVPC.id}"
  iam_role_arn    = "<iam_role_arn>"
  log_destination = "${aws_s3_bucket.AWSJamDriftVPC.arn}"
  traffic_type    = "ALL"

  tags = {
    GeneratedBy      = "Accurics"
    ParentResourceId = "aws_vpc.AWSJamDriftVPC"
  }
}
resource "aws_s3_bucket" "AWSJamDriftVPC" {
  bucket        = "AWSJamDriftVPC_flow_log_s3_bucket"
  acl           = "private"
  force_destroy = true

  versioning {
    enabled    = true
    mfa_delete = true
  }

  server_side_encryption_configuration {
    rule {
      apply_server_side_encryption_by_default {
        sse_algorithm = "AES256"
      }
    }
  }
}
resource "aws_s3_bucket_policy" "AWSJamDriftVPC" {
  bucket = "${aws_s3_bucket.AWSJamDriftVPC.id}"

  policy = <<POLICY
{
  "Version": "2012-10-17",
  "Statement": [
    {
      "Sid": "AWSJamDriftVPC-restrict-access-to-users-or-roles",
      "Effect": "Allow",
      "Principal": [
        {
          "AWS": [
            <principal_arn>
          ]
        }
      ],
      "Action": "s3:GetObject",
      "Resource": "arn:aws:s3:::${aws_s3_bucket.AWSJamDriftVPC.id}/*"
    }
  ]
}
POLICY
}